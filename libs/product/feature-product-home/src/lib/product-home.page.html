<ion-header>
  <ion-toolbar>
    <ion-title> Products </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [debounce]="debounceTime"
      (ionInput)="searchProduct($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *rxFor="let product of product$">
      <pc-product-card [product]="product"></pc-product-card>
    </ion-item>
  </ion-list>
</ion-content>
