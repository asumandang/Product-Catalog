@if(product !== null) {
<ion-card class="product-card">
  <div class="image-container">
    <img
      class="product-image"
      [ngSrc]="product.imageUrl"
      fill
      [priority]="isPriority"
    />
  </div>
  <ion-card-header>
    <ion-card-title class="product-name">{{ product.name }}</ion-card-title>
    @if (product.discount > 0) {
    <ion-card-subtitle class="product-price">
      <span class="discounted">{{
        product.discountedPrice | currency : 'PHP'
      }}</span>
      <span class="original">{{ product.price | currency : 'PHP' }}</span>
      <span class="discount">({{ product.discount }}% off)</span>
    </ion-card-subtitle>
    } @else {
    <ion-card-subtitle class="product-price">
      {{ product.price | currency : 'PHP' }}
    </ion-card-subtitle>
    }
  </ion-card-header>

  <ion-card-content class="product-description">
    {{ product.description }}
  </ion-card-content>
</ion-card>

} @else {
<ion-card class="product-card">
  <div class="image-container">
    <img
      class="product-image"
      ngSrc="assets/image/placeholder.png"
      fill
      priority
    />
  </div>
  <ion-card-header>
    <ion-card-title class="product-name"
      ><ion-skeleton-text
        [animated]="true"
        style="width: 60%"
      ></ion-skeleton-text
    ></ion-card-title>
    <ion-card-subtitle class="product-price"
      ><ion-skeleton-text
        [animated]="true"
        style="width: 40%"
      ></ion-skeleton-text
    ></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="product-description">
    <ion-skeleton-text [animated]="true" style="width: 80%"></ion-skeleton-text>
  </ion-card-content>
</ion-card>
}
